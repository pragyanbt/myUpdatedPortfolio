<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="springGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6DB33F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9E3A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" rx="10" fill="url(#springGradient)"/>
  
  <!-- Spring Logo -->
  <circle cx="100" cy="60" r="25" fill="white" opacity="0.9"/>
  <text x="100" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6DB33F">SPRING</text>
  
  <!-- Certification Text -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">FRAMEWORK</text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">CERTIFIED</text>
</svg> 